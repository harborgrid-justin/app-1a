<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions Evaluator</title>
</head>
<body>
    <form action="/evaluate" method="post">
        <h2>Data Input:</h2>
        <textarea name="data" cols="30" rows="10" required></textarea>
        
        <h2>Condition Input:</h2>
        <textarea name="condition" cols="30" rows="10" required></textarea>

        <input type="submit" value="Evaluate">
    </form>

    <!-- You can add some JavaScript to handle form submission asynchronously and display results without a page refresh -->
</body>
</html>
