<!DOCTYPE html>
<html>
<head>
    <title>Condition Engine GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h2>Condition Engine</h2>
        <div>
            <textarea id="dataInput" placeholder="Enter data in JSON format"></textarea>
        </div>
        <div>
            <textarea id="conditionInput" placeholder="Enter condition in JSON format"></textarea>

        <button id="evaluateBtn">Evaluate</button>
        <div>
            <p>Result: <span id="resultOutput"></span></p>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
